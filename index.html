<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queuing Models - 等候理論模擬器</title>
    <link rel="stylesheet" type = "text/css" href="css.css">
</head>
<body>
    <h1>BPO Simulator<br/>
    <div class="table">
        Business hour <input type="time" name="" id=""class="time" value="10:30"></br>
        Arrival rate (m) <input type="number" name="" class="AR" value="35"></br>
        Service rate  (m)<input type="number" name="" class="SR" value="0.75"></br>
        Servers <input type="number" name="" class="S" value="1"></br>
        Simulation times<input type="number" class="R" value="50"></br>
        Simulate speed(ms)<input type="number" class="SS" value="30"></br>
        <input type="button" class="btn send" value="Simulate" onclick="run(this.value)">
        <input type="button" class="btn stop" value="Stop" onclick="run(this.value)">
    </div>

</div>
<div class="simulate_area" style=""><div id="simulate"></div>
<div id="inqueue" style="">Waiting</div>
<div id="inservice"style="">In System</div>
<div id="out" style="">Leave</div>
<div class="clear" style="clear:both"></div>
</div>

        <div class=".table3_1 " id="output"></div>
